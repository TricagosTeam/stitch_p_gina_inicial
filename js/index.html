<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRICAGO - Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <!-- Fonte Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #e0e1dd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 bg-[#1b263b] shadow-md">
    <div class="text-2xl font-semibold text-[#e0e1dd]">TRICAGO</div>
    <button id="authButton" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-semibold"></button>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="bg-[#0d1b2a]/70 backdrop-blur-md rounded-2xl p-8 shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-semibold text-center mb-6">Acesse sua conta</h1>

      <form onsubmit="loginUser(event)" class="space-y-4">
        <div>
          <label for="email" class="block mb-1 text-sm font-medium">E-mail</label>
          <input type="email" id="email" name="email" required
                 class="w-full rounded-md border-gray-700 bg-[#1b263b] text-[#e0e1dd] focus:border-blue-500 focus:ring-blue-500" />
        </div>

        <div>
          <label for="password" class="block mb-1 text-sm font-medium">Senha</label>
          <input type="password" id="password" name="password" required
                 class="w-full rounded-md border-gray-700 bg-[#1b263b] text-[#e0e1dd] focus:border-blue-500 focus:ring-blue-500" />
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md font-semibold">
          Entrar
        </button>
      </form>

      <div class="text-sm text-center mt-4 space-y-1">
        <a href="recuperacao_de_senha.html" class="block text-blue-400 hover:underline">Esqueceu sua senha?</a>
        <a href="confirmacao_de_email.html" class="block text-blue-400 hover:underline">Criar uma conta</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="p-4 text-center text-xs text-gray-400 bg-[#1b263b]">
    © 2025 TRICAGO — Todos os direitos reservados.
  </footer>

  <!-- SCRIPT DE NAVEGAÇÃO / LOGIN -->
  <script src="nav.js"></script>
</body>
</html>
